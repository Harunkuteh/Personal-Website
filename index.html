<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #f7faff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ddd;
        }
        header nav {
            display: flex;
            gap: 20px;
        }
        header nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .container {
            text-align: center;
            padding: 40px 20px;
        }
        .container h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .container p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .profile-image {
            margin-top: 20px;
        }
        .profile-image img {
            max-width: 200px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h2>Home</h2>
        </div>
        <nav>
            <a href="#about"><span>About Me</span></a>
            <a href="#portfolio"><span>Portfolio</span></a>
            <a href="#resume"><span>Resume</span></a>
            <a href="#skills"><span>Skills</span></a>
            <a href="#contacts"><span>Contacts</span></a>
        </nav>
    </header>
    <div class="container">
        <h1>Hi, I'm Harun Kuteh</h1>
        <p>I'm a second-year student in Information and Technology.</p>
        <p>I'm passionate about media and graphic design.</p>
        <p>My goal is to use technology to craft engaging and meaningful projects.</p>
        <div class="profile-image">
            <img src="path-to-your-image.jpg" alt="Harun Kuteh">
        </div>
    </div>
</body>
</html>
